<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Prime Numbers</title>
    <script>
        let n = Number(prompt("enter a number"));
let isPrime = true;

if (n <= 1) {
    isPrime = false;
} else {
    for (let i = 2; i < n; i++) {
        if (n % i === 0) {
            isPrime = false;
           
        }
    }
}

console.log(isPrime ? `${n} is a prime number.` : `${n} is not a prime number.`);
    </script>
</head>
<body>
    
</body>
</html>
