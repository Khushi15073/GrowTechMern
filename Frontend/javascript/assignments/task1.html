<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignments</title>
<script>
    // //  Pass or Fail
let marks = prompt("Enter your marks:");
marks = Number(marks);

if ( marks < 0 || marks > 100) {
  console.log(" Invalid input. Please enter marks between 0 and 100.");
} else if (marks >= 90) {
  console.log(" Grade A");
} else if (marks >= 75) {
  console.log("Grade B");
} else if (marks >= 60) {
  console.log(" Grade C");
} else if (marks >= 40) {
  console.log(" Pass");
} else {
  console.log(" Fail");
}
</script>

</head>
