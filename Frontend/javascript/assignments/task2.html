<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atm functionality</title>
    <script>
        
let totalBalance = 1000;
let amount = Number(prompt("Enter amount (positive for credit, negative for withdrawal):"));

if (amount < 0 && totalBalance + amount < 0) {
  console.log("Insufficient balance.");
} else {
  totalBalance += amount;
  console.log("Transaction successful. Current Balance:", totalBalance);
}
    </script>
