<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Factorial of a Number</title>
    <script >
        let num = Number(prompt("Enter a number:"));
let factorial = 1;

for (let i = 1; i <= num; i++) {
  factorial *= i;
}
console.log("Factorial is:", factorial);
    </script>
</head>
