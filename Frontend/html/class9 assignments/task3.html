<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer's Profile</title>
   

 
</head>
<body>
    <form>
        <h2>Customer's Profile</h2>
        <label>Client ID: <input type="text" value="1002"></label><br><br>
        <label>Account No: <input type="text" value="51-00529-3"></label><br><br>

        <label>Lastname: <input type="text" value="Villar"></label>
        <label>Firstname: <input type="text" value="Manny"></label>
        <label>Middlename: <input type="text"></label><br><br>

        <label>Address: <input type="text"></label><br><br>

        <label>Birth Date: <input type="date" value="2009-08-30"></label><br><br>

        <label>Age: <input type="text" value="50"></label><br><br>

        <label>Birth Place: <input type="text"></label><br><br>

            </select>

        <label>TIN: <input type="text"></label><br><br>

                <option>Married</option>

                <option>Divorced</option>

            </select>
        </label><br><br>

        <label>Spouse: <input type="text"></label><br><br>

        <button type="submit">Save</button>
        <button type="button">Close</button>
    </form>

</html>
